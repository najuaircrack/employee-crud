# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employee_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root  # Change this to your MySQL username
spring.datasource.password=yourpassword  # Change this to your MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  # Enable SQL logging

# Connection Pool Settings (Optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Enable Actuator Endpoints
management.endpoints.web.exposure.include=*

# Disable H2 Console since we're using MySQL
spring.h2.console.enabled=false
